<html>
  <head>
    <style>
      body {
        margin: 0;
      }

      canvas {
        display: block;
        background: blue;
      }
    </style>
  </head>
  <body>
    <canvas id="mycanvas"></canvas>
    <script src="/pixi/pixi.js"></script>
    <script>
      const canvas = document.getElementById('mycanvas');

      let _w = window.innerWidth;
      let _h = window.innerHeight;

      const app = new PIXI.Application({
        view: canvas,
        width: _w,
        height: _h,
        resolution: window.devicePixelRatio,
        autoDensity: true,
      });

      window.addEventListener('resize', resize);

      function resize() {
        _w = window.innerWidth;
        _h = window.innerHeight;

        app.renderer.resize(_w, _h);
      }

      const texture = PIXI.Texture.from('/assets/sprite2.png');
      const texture2 = PIXI.Texture.from('/assets/sprite.png');

      let sprite1, sprite2, sprite3;

      const img = new PIXI.Sprite(texture);
      img.anchor.x = 0.5;
      img.anchor.y = 0.5;
      app.stage.addChild(img);

      let container = new PIXI.Container();
      app.stage.addChild(container);

      // sprite1
      sprite1 = new PIXI.Sprite.from(texture2);
      sprite1.position.set(
        app.renderer.screen.width / 2,
        app.renderer.screen.height / 2
      );
      sprite1.anchor.set(0.5);
      container.addChild(sprite1);

      // sprite2
      sprite2 = new PIXI.Sprite.from(texture2);
      sprite2.position.set(
        app.renderer.screen.width / 2,
        app.renderer.screen.height / 2
      );
      sprite2.anchor.set(0.5);
      // sprite2.tint = 0xff0000;
      container.addChild(sprite2);

      // sprite3
      sprite3 = new PIXI.Sprite.from(texture2);
      sprite3.position.set(200, 100);
      sprite3.anchor.set(0.5);
      sprite3.pivot.set(100, 100);
      container.addChild(sprite3);

      app.ticker.add(animate);

      let delta = 0;

      function animate() {
        img.x = app.renderer.screen.width / 2;
        img.y = app.renderer.screen.height / 2;
        delta += 0.1;

        // sprite1.y = 100 + Math.sin(delta) * 10;
        // sprite2.x = 100 + Math.sin(delta) * 10;
        // sprite3.scale = new PIXI.Point(2, 2);
        // sprite3.rotation += 0.1;
        // sprite1.alpha = Math.sin(delta);
        // sprite1.blendMode = PIXI.BLEND_MODES.MULTIPLY;
        // sprite1.visible = false;

        // container.x = Math.sin(delta) * 10;

        // sprite1.interactive = true;
        // sprite1.buttonMode = true;

        sprite2.x = app.renderer.width / 2 + Math.sin(delta) * 10;
        sprite1.mask = sprite2;
      }
    </script>
  </body>
</html>
